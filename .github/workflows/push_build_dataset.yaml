name: Push build_dataset pipeline

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/push_build_dataset.yaml"
      - "build_dataset/**"
      - "!build_dataset/docs/**"
      - "!build_dataset/README.md"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      
      - name: Configure OpenHEXA CLI
        uses: blsq/openhexa-cli-action@v1
        with:
          workspace: "ds-templates"
          token: ${{ secrets.OH_TOKEN }}

      - name: Push pipeline to OpenHEXA
        run: |
          openhexa pipelines push build_dataset \
            --code "build-dataset" \
            --description "${{ github.event.head_commit.message }}" \
            --link "https://github.com/BLSQ/openhexa-templates-ds/commit/${{ github.sha }}" \
            --yes
